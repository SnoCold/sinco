<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1 id="title">{{ projectName }}</h1>
    <div id="container">
        <div id="sidebar">
            <ul>
                <li>
                    <p id="directory-name">{{ dir }}</p>
                    <ul>
                        <li>
                            <p id="filename">{{ filename }}</p>
                            <ul>
                                <li>
                                    <p>test</p>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="main">
            <iframe height="500px" width="800px" id="the-iframe" src=""></iframe>
        </div>
    </div>
    <style>
        #title {
            background-color: #2f5be7;
            color: #fff;
            padding-left: 0.5em;
            margin-top: 0;
            margin-bottom: 0;
            padding-bottom: 0.5em;
            padding-top: 0.5em
        }
        #container {
            display: flex;
        }
        #main {
            width: 70%;
            text-align: center;
            margin-left: 1em;
            margin-right: 1em;
        }
        #sidebar {
            width: 30%;
            background-color: rgb(40, 38, 51);
            min-height: 100vh;
            font-size: .875rem;
        }
        #sidebar > ul {
            color: #f4f4f4;
        }
        #sidebar p {
            margin-top: 0;
            margin-bottom: 0;
        }
        #sidebar p.menu-header {
            padding-left: 1.5em;
            background-color: #36304a;
            border-bottom: 1px solid #3f3955;
        }
        #sidebar p.menu-header-main-item {
            padding-left: 2em;
        }
        #sidebar p.menu-header-sub-item {
            padding-left: 2.5em;
        }
        #sidebar p.menu-header-main-item:hover,
        #sidebar p.menu-header-sub-item:hover {
            cursor: pointer;
            color: #ff7700;
        }
        li {
            list-style-type: none;
        }
        body {
            background-color: #f4f4f4;
            font-family: 'Nunito', Helvetica, Arial, sans-serif;
            font-size: 1.1rem;
            line-height: 2.25rem;
            padding: 0;
            margin: 0
        }
        span {
            display: flex;
        }
        ul {
            padding: 0;
            margin: 0
        }
        a {
            color: #ff7700;
            text-decoration: none;
        }
        a:hover {
            color: #333333
        }
    </style>
</body>
<script>
  window.addEventListener("DOMContentLoaded", async function () {
    const dir = document.getElementById("directory-name").textContent
    const filename = document.getElementById("filename").textContent
    const data = JSON.stringify({ dir, filename })
    const res = await fetch("http://localhost:1668/tests", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Content-Length": data.length
      },
      body: data
    })
    const json = await res.json()
    document.getElementById("the-iframe").src = json.debugUrl
  })
</script>
</html>
