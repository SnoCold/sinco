<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <input hidden="true" value="{{ testFiles }}">
    <h1 id="title">{{ projectName }}</h1>
    <div id="container">
        <div id="sidebar">
            <ul id="tests-list">
            </ul>
        </div>
        <div id="main">
            <iframe height="500px" width="800px" id="the-iframe" src=""></iframe>
        </div>
    </div>
    <style>
        #title {
            background-color: #2f5be7;
            color: #fff;
            padding-left: 0.5em;
            margin-top: 0;
            margin-bottom: 0;
            padding-bottom: 0.5em;
            padding-top: 0.5em
        }
        #container {
            display: flex;
        }
        #main {
            width: 70%;
            text-align: center;
            margin-left: 1em;
            margin-right: 1em;
            margin-top: 2em;
        }
        #sidebar {
            width: 30%;
            background-color: rgb(40, 38, 51);
            min-height: 100vh;
            font-size: .875rem;
        }
        #sidebar > ul {
            color: #f4f4f4;
        }
        #sidebar p {
            margin-top: 0;
            margin-bottom: 0;
        }
        #sidebar p.menu-header {
            padding-left: 1.5em;
            background-color: #36304a;
            border-bottom: 1px solid #3f3955;
        }
        #sidebar p.menu-header-main-item {
            padding-left: 2em;
        }
        #sidebar p.menu-header-sub-item {
            padding-left: 2.5em;
        }
        /*#sidebar p.menu-header-main-item:hover,*/
        /*#sidebar p.menu-header-sub-item:hover {*/
        /*    cursor: pointer;*/
        /*    color: #ff7700;*/
        /*}*/
        li {
            list-style-type: none;
        }
        body {
            background-color: #f4f4f4;
            font-family: 'Nunito', Helvetica, Arial, sans-serif;
            font-size: 1.1rem;
            line-height: 2.25rem;
            padding: 0;
            margin: 0
        }
        span {
            display: flex;
        }
        ul {
            padding: 0;
            margin: 0
        }
        a {
            color: #ff7700;
            text-decoration: none;
        }
        a:hover {
            color: #333333
        }
        iframe {
            width: 100%;
            border: none;
        }
        .red {
            color: #ff4f4f !important;
        }
        .green {
            color: #019e01 !important;
        }
    </style>
</body>
<script>
  let currentDebugUrl = ""
  // Display the list of tests in the sidebar. This data is is  placed into the view from the server so we can easily extract it
  const testFiles = JSON.parse(decodeURIComponent(document.querySelector('input').value))
  let html = ""
  Object.keys(testFiles).forEach(dir => {
    html += `<li><p class="menu-header">${dir}</p><ul>`
    testFiles[dir].forEach(filename => {
      html += `<li><p class="menu-header-main-item">${filename}</p><ul data-result-set="${filename}"></ul></li>`
    })
    html += "</ul></li>"
  })
  document.getElementById("tests-list").innerHTML = html

  window.addEventListener("DOMContentLoaded", async function () {
    // Listen for events when running the tests, so we can display output in the sidebar
    const client =  new WebSocket("ws://localhost:64943")
    client.onopen = function () {
      client.send(JSON.stringify({
        connect_to: ["test-success", "test-failure"]
      }))
    }
    client.onmessage =  function (evt) {
      if (evt.data.indexOf("Connected to") === 0) {
        return
      }
      const data = JSON.parse(evt.data)
      const message = data.message
      const list = document.querySelector(`ul[data-result-set="${message.filename}"`)
      if (data.to === "test-success") {
        if (message.testCase) {
          let html = "<li><p class='menu-header-sub-item green'>" + message.testName + "</p></li>"
          list.innerHTML = list.innerHTML + html
        }
        if (message.testResult) {
          let html = "<li><p class='menu-header-sub-item'>" + "Passed: " + message.testResult.passed + "; Failed: " + message.testResult.failed + "</p></li>"
          list.innerHTML = list.innerHTML + html
        }
      }
      if (data.to === "test-failure") {
        if (message.testCase) {
          let html = "<li><p class='menu-header-sub-item red'>" + message.testName + "</p></li>"
          // TODO DISPLAY THE ASSERTION ERROR TOO
          list.innerHTML = list.innerHTML + html
        }
        if (message.testResult) {
          let html = "<li><p class='menu-header-sub-item'>" + "Passed: " + message.testResult.passed + "; Failed: " + message.testResult.failed + "</p></li>"
          list.innerHTML = list.innerHTML + html
        }
      }
    }

    // Run the test(s) and get the iframe src
    const urlParams = new URLSearchParams(window.location.search);
    const filename = urlParams.get('filename');
    const dir = urlParams.get("dir")
    const jsonData = { dir }
    if (filename) {
      jsonData.filename = filename
    }
    const data = JSON.stringify(jsonData)
    const res = await fetch("http://localhost:64942/tests", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Content-Length": data.length
      },
      body: data
    })
    const json = await res.json()
    document.getElementById("the-iframe").src = json.debugUrl
    currentDebugUrl = json.debugUrl;
  })
</script>
</html>
